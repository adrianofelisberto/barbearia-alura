<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="caixa">
      <h1>
        <img src="img/logo.png" alt="Logo da Barbearia Alura">
      </h1>
  
      <nav>
        <ul class="navegacao">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <form>
      <label for="nomeSobrenome">Nome e sobrenome</label>
      <input required class="input-padrao" type="text" id="nomeSobrenome">
      
      <label for="email">Email</label>
      <input required class="input-padrao" type="email" id="email" placeholder="seuemail@dominio.com">
      
      <label for="telefone">Telefone</label>
      <input required class="input-padrao" type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea required class="input-padrao" name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

      <fieldset>
        <legend>Como prefere o nosso contato?</legend>

        <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
        <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
        <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>Whatsapp</label>
        
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>

        <select name="horario" id="horario">
          <option value="manha">Manhã</option>
          <option value="tarde">Tarde</option>
          <option value="noite">Noite</option>
        </select>
      </fieldset>

      <label class="checkbox"><input type="checkbox" name="receber-email" id="receber-email">Gostaria de receber nossas novidades por email?</label>

      <input class="enviar" type="submit" value="Enviar formulário">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </tbody>
    </table>

  </main>

  <footer>
    <img src="./img/logo-branco.png" alt="Logo da Barbearia Alura">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
  </footer>
</body>
</html>
